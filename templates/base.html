<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Airline Fidelity Program Analysis Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    {% block extra_css %}{% endblock %}
    <style>
        :root {
            --sidebar-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --sidebar-width: 250px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            background: var(--sidebar-bg);
            width: var(--sidebar-width);
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            padding: 2rem 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .sidebar-brand {
            padding: 0 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }

        .sidebar-brand a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .sidebar-brand a:hover {
            color: #e7f3ff;
        }

        .sidebar-section {
            padding: 0 1rem 1.5rem;
        }

        .sidebar-section-title {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0 0.5rem 1rem;
        }

        .sidebar-item {
            margin-bottom: 0.5rem;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: transparent;
            border: none;
        }

        .sidebar-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateX(5px);
        }

        .sidebar-link[type="button"] {
            color: rgba(255, 255, 255, 0.9) !important;
            background: transparent !important;
            border: none !important;
            width: 100%;
            text-align: left;
        }

        .sidebar-link[type="button"]:hover {
            background: rgba(255, 255, 255, 0.2) !important;
            color: rgba(255, 255, 255, 1) !important;
        }

        .sidebar-link[type="button"]:focus {
            background: rgba(255, 255, 255, 0.2) !important;
            color: rgba(255, 255, 255, 1) !important;
            box-shadow: none !important;
            outline: none !important;
        }

        .sidebar-link span {
            color: inherit;
        }

        .sidebar-link i {
            color: inherit;
        }

        .sidebar-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 600;
        }

        .dropdown-toggle::after {
            display: none;
        }

        .collapse {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .collapse.show {
            max-height: 500px;
        }

        .predict-dropdown {
            margin-top: 0.5rem;
            padding-left: 1rem;
        }

        .predict-dropdown .sidebar-link {
            font-size: 0.9rem;
            padding: 0.6rem 0.8rem 0.6rem 2.5rem;
        }

        .predict-dropdown .sidebar-link::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            :root {
                --sidebar-width: 0;
            }

            .sidebar {
                width: 250px;
                left: -250px;
                transition: left 0.3s ease;
            }

            .sidebar.active {
                left: 0;
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }

            .sidebar-toggle {
                display: block;
            }
        }

        @media (min-width: 769px) {
            .sidebar-toggle {
                display: none;
            }
        }

        /* Sidebar scrollbar styling */
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            <a href="{% url 'dashboard:home' %}">
                <i class="bi bi-graph-up-arrow"></i>
                <span>Airline Fidelity</span>
            </a>
        </div>

        <!-- Dashboard Section -->
        <div class="sidebar-section">
            <div class="sidebar-section-title">Dashboard</div>
            <div class="sidebar-item">
                <a href="{% url 'dashboard:powerbi_dashboard' %}" class="sidebar-link">
                    <i class="bi bi-bar-chart-fill"></i>
                    <span>Power BI Dashboard</span>
                </a>
            </div>
        </div>

        <!-- Predict Section -->
        <div class="sidebar-section">
            <div class="sidebar-section-title">Predict</div>
            <div class="sidebar-item">
                <button class="sidebar-link w-100 text-start" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#predictModels" aria-expanded="false" aria-controls="predictModels">
                    <i class="bi bi-cpu-fill"></i>
                    <span>Models</span>
                    <i class="bi bi-chevron-down ms-auto" style="font-size: 0.8rem;"></i>
                </button>
            </div>
            
            <div class="collapse predict-dropdown" id="predictModels">
                <div class="sidebar-item">
                    <a href="{% url 'predict:flights_prediction' %}" class="sidebar-link">
                        <i class="bi bi-airplane"></i>
                        <span>Flights Forecast</span>
                    </a>
                </div>
                <div class="sidebar-item">
                    <a href="{% url 'predict:satisfaction_prediction' %}" class="sidebar-link">
                        <i class="bi bi-emoji-smile"></i>
                        <span>Satisfaction</span>
                    </a>
                </div>
                <div class="sidebar-item">
                    <a href="{% url 'predict:clustering_partners_prediction' %}" class="sidebar-link">
                        <i class="bi bi-people"></i>
                        <span>Partner Clustering</span>
                    </a>
                </div>
                <div class="sidebar-item">
                    <a href="{% url 'predict:clv_prediction' %}" class="sidebar-link">
                        <i class="bi bi-cash-stack"></i>
                        <span>CLV Prediction</span>
                    </a>
                </div>
                <div class="sidebar-item">
                    <a href="{% url 'predict:churn_prediction' %}" class="sidebar-link">
                        <i class="bi bi-exclamation-triangle"></i>
                        <span>Churn Prediction</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Mobile Toggle Button -->
    <button class="btn btn-primary sidebar-toggle" id="sidebarToggle" style="position: fixed; top: 10px; left: 10px; z-index: 999;">
        <i class="bi bi-list"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sidebar toggle for mobile
        document.getElementById('sidebarToggle')?.addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        });

        // Close sidebar when clicking on a link
        document.querySelectorAll('.sidebar-link').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    document.getElementById('sidebar').classList.remove('active');
                }
            });
        });

        // Highlight active link based on current URL
        document.querySelectorAll('.sidebar-link').forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });

        // Keep dropdown open if one of its items is active
        document.querySelectorAll('.predict-dropdown .sidebar-link').forEach(link => {
            if (link.href === window.location.href) {
                const collapse = new bootstrap.Collapse(document.getElementById('predictModels'), { toggle: true });
            }
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
