<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML & BI Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            padding: 2rem 0;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1.5rem;
        }
        .card-body {
            padding: 2rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .icon-large {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .title {
            color: white;
            text-align: center;
            margin-bottom: 3rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <h1 class="title display-4">
            <i class="bi bi-graph-up-arrow"></i> ML & BI Dashboard
        </h1>
        
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header text-center">
                        <i class="bi bi-bar-chart-fill icon-large"></i>
                        <h3 class="mb-0">Power BI Dashboard</h3>
                    </div>
                    <div class="card-body text-center">
                        <p class="card-text">View your published Power BI dashboard with interactive visualizations and insights.</p>
                        <a href="{% url 'dashboard:powerbi_dashboard' %}" class="btn btn-primary btn-lg">
                            <i class="bi bi-arrow-right-circle"></i> View Dashboard
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header text-center">
                        <i class="bi bi-cpu-fill icon-large"></i>
                        <h3 class="mb-0">ML Prediction</h3>
                    </div>
                    <div class="card-body text-center">
                        <p class="card-text">Use our trained machine learning models to make predictions based on different metrics.</p>
                        <a href="{% url 'predict:prediction_selector' %}" class="btn btn-primary btn-lg">
                            <i class="bi bi-arrow-right-circle"></i> Make Prediction
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
